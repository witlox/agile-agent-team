[pytest]
# Pytest configuration for agile-agent-team

markers =
    e2e: End-to-end tests that run full sprint workflows (manual, slow)
    asyncio: Async tests

# Asyncio mode
asyncio_mode = strict

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
