# Example 2: Enterprise Brownfield
#
# Scenario: Full 11-person enterprise team working on an existing Go+Python
# microservices codebase. Uses local vLLM for all agents, GitHub integration
# for PRs, full disturbances, and constrained profile swapping.
#
# Demonstrates:
#   - Brownfield development (clone existing repo, build incrementally)
#   - Remote git integration (push branches, create PRs, QA merge)
#   - Full disturbance injection (realistic failure scenarios)
#   - Turnover simulation (team member departure after sprint 5)
#   - Per-sprint workspace persistence
#
# Usage:
#   export GITHUB_TOKEN="ghp_..."
#   python -m src.orchestrator.main \
#     --config examples/02-enterprise-brownfield/config.yaml \
#     --backlog examples/02-enterprise-brownfield/backlog.yaml \
#     --sprints 10 \
#     --output /tmp/enterprise-brownfield

experiment:
  name: "enterprise-brownfield"
  sprint_duration_minutes: 60
  num_simulated_days: 5
  sprints_per_stakeholder_review: 5

team:
  config_dir: "team_config"
  max_engineers: 10
  max_total_team_size: 13

  turnover:
    enabled: true
    starts_after_sprint: 5
    probability_per_sprint: 0.10   # 10% chance — higher than default
    backfill_enabled: true

  tester_pairing:
    enabled: true
    frequency: 0.20
    role: "navigator"

  wip_limits:
    in_progress: 4
    review: 2

  quality_gates:
    min_test_coverage_lines: 85
    min_test_coverage_branches: 80
    max_cyclomatic_complexity: 10

  definition_of_done:
    - "All acceptance criteria met"
    - "Test coverage >= 85%"
    - "All tests passing"
    - "Code reviewed by pair"
    - "PR approved by QA"
    - "Deployed to staging"
    - "PO acceptance"

disturbances:
  enabled: true
  frequencies:
    dependency_breaks: 0.20        # 1 in 5 sprints
    production_incident: 0.15      # 1 in ~7 sprints
    flaky_test: 0.30              # 1 in ~3 sprints (common in brownfield)
    scope_creep: 0.25             # 1 in 4 sprints
    junior_misunderstanding: 0.33  # 1 in 3 sprints
    architectural_debt_surfaces: 0.25  # 1 in 4 (brownfield has more debt)
    merge_conflict: 0.40          # 1 in ~2.5 sprints (shared codebase)
  blast_radius_controls:
    max_velocity_impact: 0.30
    max_quality_regression: 0.15

runtimes:
  anthropic:
    enabled: false

  local_vllm:
    enabled: true
    endpoint: "http://vllm-gh200-module-1:8000"
    tool_use_protocol: "xml"
    max_tokens: 8192
    temperature: 0.7

  tools:
    workspace_root: "/tmp/agent-workspace"
    allowed_commands:
      # Version control
      - "git"
      - "gh"
      # Python
      - "python"
      - "pip"
      - "pytest"
      - "mypy"
      - "black"
      - "ruff"
      - "flake8"
      # Go
      - "go"
      - "gofmt"
      - "goimports"
      - "golangci-lint"
      # General
      - "ls"
      - "cat"
      - "grep"
      - "find"
      - "mkdir"
      - "touch"
      - "echo"
      - "cp"
      - "mv"
      - "rm"
      - "head"
      - "tail"
      - "wc"
      - "diff"
      - "sort"
      - "sed"
      - "curl"
      - "make"
      - "env"
      - "which"
    blocked_patterns:
      - "rm -rf /"
      - "dd if="
      - "mkfs"
      - "sudo"
      - "curl.*|.*bash"
      - "wget.*|.*sh"

code_generation:
  workspace_mode: "per_sprint"           # Shared workspace for brownfield
  persist_across_sprints: true           # Continue from previous sprint
  merge_completed_stories: true          # Auto-merge feature branches after QA
  repo_config:
    url: "https://github.com/your-org/orderflow-service.git"  # Replace with real repo
    branch: "main"
    clone_mode: "incremental"            # Reuse workspace, pull latest
  coverage:
    enabled: true
    source: "."
    min_line_coverage: 85
    min_branch_coverage: 80

