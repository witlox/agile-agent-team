  allowed_scenarios:
    - "critical_production_incident"
    - "specialist_unavailable"
    - "deliberate_cross_training"
  penalties:
    context_switch_slowdown: 1.20
    proficiency_reduction: 0.70
    knowledge_decay_sprints: 1

remote_git:
  enabled: true
  provider: "github"
  github:
    token_env: "GITHUB_TOKEN"
    base_branch: "main"
    merge_method: "squash"
    draft_prs: false
  gitlab:
